spring.application.name=MoodTrackerBackend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/moodtracker
spring.datasource.username=mood
spring.datasource.password=mood123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Application Configuration
app.mood.max-entries-per-day=1
app.mood.allow-multiple-entries=false
app.security.enable-csrf=false
app.security.allowed-origins=*

# Logging Configuration
logging.level.com.icyapps.moodtrackerbackend=INFO
logging.level.org.springframework.security=DEBUG

