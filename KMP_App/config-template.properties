# Mood Tracker App Configuration Template
# Copy this file to config-local.properties and update with your values

# API Configuration
# For Android Emulator: http://10.0.2.2:8080
# For Real Device: http://YOUR_COMPUTER_IP:8080 (e.g., http://192.168.1.128:8080)
